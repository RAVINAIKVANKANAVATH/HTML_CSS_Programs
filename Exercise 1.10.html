<!--Exercise 1.10: Create a sample bill in table format.-->
<!DOCTYPE html>
<html>
<head>
	<title>Sample Bill</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<h1>Sample Bill</h1>
	<table>
		<thead>
			<tr>
				<th>Item</th>
				<th>Quantity</th>
				<th>Price</th>
				<th>Total</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Product 1</td>
				<td>2</td>
				<td>$10.00</td>
				<td>$20.00</td>
			</tr>
			<tr>
				<td>Product 2</td>
				<td>1</td>
				<td>$25.00</td>
				<td>$25.00</td>
			</tr>
			<tr>
				<td>Product 3</td>
				<td>3</td>
				<td>$5.00</td>
				<td>$15.00</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="3">Total</th>
				<td>$60.00</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
